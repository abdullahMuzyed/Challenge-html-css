<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet"/>
    <title>challenge-10</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Travel</a>
        <div class="header-links">
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Destination</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>

            </ul>
            <ul class="action">
                <li><a href="#"><ion-icon name="search-outline"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="person-outline"></ion-icon>
                </a>
                </li>

            </ul>

        </div>

    </header>

    <div class="banner">
        <div class="bg">
            <img src="bg.jpg" alt="" class="cover">
            <div class="content">
                <h2>Explore The World</h2>
                <button class="btn">Book Now</button>
            </div>
        </div>
        <div class="search-box">
            <form action="">
                <section class="input-box">
                    <label for="location" class="lab" >Enter Location</label><br>
                    <input type="text" id="location" placeholder="Ex:Maldives">
                </section>

                <section class="input-box">
                    <label for="Check-in" class="lab">Check in</label><br>
                    <input type="date" id="Check-in" >
                </section>

                <section class="input-box">
                    <label for="Check-out" class="lab" >Check out</label><br>
                    <input type="date" id="Check-out" >
                </section>

                <section class="input-box">
                    <label for="Check-out" class="white" >-</label><br>
                    <input type="submit" id="Check-out" value="Find">
                </section>
            </form>
        </div>


    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
